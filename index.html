<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Fitri</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Tambahkan Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Gambar Kaligrafi -->
        <img src="kaligrafi2.png" alt="Selamat Hari Raya Idul Fitri" class="kaligrafi">
        <p class="message">Mohon Maaf Lahir dan Batin</p>
        <p class="wishes">Taqabbalallahu minna wa minkum. Semoga kebahagiaan dan keberkahan selalu menyertai kita semua.</p>
        
        <!-- Form untuk memasukkan nama -->
        <div class="form-container">
            <input type="text" id="nameInput" placeholder="Masukkan nama Anda">
            <button onclick="generateLetter()">Buat Kartu Ucapan</button>
        </div>

        <!-- Tempat untuk menampilkan cap surat -->
        <div class="letter-container" id="letterContainer">
            <p class="letter-text" id="letterText"></p>
            <!-- Tombol Share dengan Logo -->
            <div class="share-buttons">
                <button onclick="shareToWhatsApp()">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button onclick="shareToSocialMedia()">
                    <i class="fas fa-share-alt"></i> Media Sosial
                </button>
            </div>
        </div>
    </div>

    <!-- Tombol Kontrol Musik -->
    <div class="music-notice">
    <p>Klik tombol play di bawah untuk memutar musik.</p>
</div>
    <div class="music-controls">
        <button id="playPauseBtn">
            <i class="fas fa-play"></i>
        </button>
        <button id="nextBtn">
            <i class="fas fa-forward"></i>
        </button>
    </div>

    <!-- Elemen Audio -->
    <audio id="backgroundMusic"></audio>

    <canvas id="fireworks"></canvas>
    <script src="fireworks.js"></script>
    <script src="script.js"></script>
</body>
</html>
